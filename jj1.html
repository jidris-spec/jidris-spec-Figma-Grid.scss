<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Grid Placement</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      grid-template-rows: repeat(3, 150px);  /* 3 rows, 150px tall */
      gap: 15px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
    }

    .box {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 10px solid black;
    }

    /* Position each box manually */
    .box1 {
      grid-column: 1 / 3; /* spans column 1 to 3 (2 columns wide) */
      grid-row: 1 / 2;
    }

    .box2 {
      grid-column: 3 / 5; /* spans 2 columns */
      grid-row: 1 / 2;
    }

    .box3 {
      grid-column: 1 / 2;
      grid-row: 2 / 4;     /* spans 2 rows */
    }

    .box4 {
      grid-column: 2 / 4;
      grid-row: 2 / 3;
    }

    .box5 {
      grid-column: 4 / 5;
      grid-row: 2 / 4;     /* spans 2 rows */
    }

    .box6 {
      grid-column: 2 / 4;
      grid-row: 3 / 4;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ Manual Grid Layout</h2>

  <div class="grid-container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
    <div class="box box6">Box 6</div>
  </div>

</body>
</html>
